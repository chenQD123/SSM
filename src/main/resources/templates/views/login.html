<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>用户管理系统-登录</title>
    <!-- <script th:src="@{js/jquery-3.1.1.min.js}"></script> -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <link
            href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css"
            rel="stylesheet"
    />
</head>
<body background="images/002.jpg">
<body>

<div class="ui container" style="padding-top: 180px; padding-bottom: 220px; background-image:url(images/3.jpg); ">
    <div style="text-align: center; margin-bottom: 20px; ">
        <h1 class="header">
            账号登录
        </h1>
    </div>

    <div class="ui three column stackable grid login-div">
        <div class="column">
        </div>
        <div class="column" >
            <form id="login" class="ui fluid form segment" th:action="@{/login}" method="post">
                <div class="field">
                    <label class="">用户名</label>
                    <div class="ui left icon input">
                        <input type="text" name="username" placeholder="用户名或者手机号"/>
                        <i class="user icon"></i>
                        <div class="ui corner label">
                            <i class="icon asterisk"></i>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="">密码</label>
                    <div class="ui left icon input">
                        <input type="password" name="password" placeholder="密码"/>
                        <i class="lock icon"></i>
                        <div class="ui corner label">
                            <i class="icon asterisk"></i>
                        </div>
                    </div>
                </div>
                <div class="inline field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="terms"/>
                        <label>记住密码</label>
                    </div>
                </div>
                <div class="inline field" style="text-align: center">
                    <input type="submit" class="ui blue submit button" value="登录" >
                </div>
            </form>

        </div>
        <div class="column">

        </div>

    </div>
</div>


</body>
</html>
